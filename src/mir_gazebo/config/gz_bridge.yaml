---
# ==========================================================
# SIMULATION TIME (CRITICAL)
# ==========================================================
# If you don't bridge the clock, ROS 2 thinks time is frozen at 0.0
# Nav2, TF, and MoveIt will completely crash without this.
- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# ==========================================================
# MOVEMENT & KINEMATICS
# ==========================================================
# The velocity commands from your keyboard/Nav2 to Gazebo
- ros_topic_name: "/cmd_vel"
  gz_topic_name: "/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ

# The ground-truth odometry from Gazebo back to ROS 2
- ros_topic_name: "/odom"
  gz_topic_name: "/odom"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

# The transform tree (odom -> base_footprint) published by DiffDrive
- ros_topic_name: "/tf"
  gz_topic_name: "/tf"
  ros_type_name: "tf2_msgs/msg/TFMessage"
  gz_type_name: "gz.msgs.Pose_V"
  direction: GZ_TO_ROS

# The wheel rotations for RViz visualization
- ros_topic_name: "/joint_states"
  gz_topic_name: "/joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# ==========================================================
# SENSORS
# ==========================================================
# The IMU data
- ros_topic_name: "/imu_data"
  gz_topic_name: "/imu_data"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: GZ_TO_ROS

# Front SICK S300 LiDAR
- ros_topic_name: "/f_scan"
  gz_topic_name: "/f_scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS

# Back SICK S300 LiDAR
- ros_topic_name: "/b_scan"
  gz_topic_name: "/b_scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS